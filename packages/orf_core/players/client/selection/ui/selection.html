<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ORF - Player selection</title>

	<link rel="stylesheet" href="http://asset/orf_core/client/vendor/semantic.min.css">
	<script src="http://asset/orf_core/client/vendor/jquery-3.4.1.min.js"></script>
	<script src="http://asset/orf_core/client/vendor/semantic.min.js"></script>
	<script>
		(function(obj) {
			ue.game = {};
			ue.game.callevent = function(name, ...args) {
				if (typeof(name) !== 'string') return;
				obj.callevent(name, args.length > 0 ? JSON.stringify(args) : '')
			};
		})(ue.game);
		CallEvent = ue.game.callevent;
	</script>
	<style>
		body {
			background:none;
			background-color:rgba( 0, 0, 0, 0.3 );
		}
	</style>
</head>
<body>
	<div class="ui text container raised segment">
		<h2 class="ui header">
			<i class="circular users icon"></i>
			<div class="content">
				Character identity
				<div class="sub header">Choose or create your character</div>
			</div>
		</h2>
		<div class="ui divider"></div>
		<p></p>
	</div>
</body>
