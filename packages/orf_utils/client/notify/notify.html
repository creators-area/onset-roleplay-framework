<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="http://asset/orf_core/vendor/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="http://asset/orf_core/vendor/dist/css/animate.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <main class="main" style="height:100vw;width:100vh;"></main>
    <script src="http://asset/orf_core/vendor/dist/js/jquery.min.js"></script>
    <script src="http://asset/orf_core/vendor/dist/js/bootstrap-notify.min.js"></script>
    <script>
        (function(obj) {
            ue.game = {};
            ue.game.callevent = function(name, ...args) {
                if (typeof(name) !== 'string') return;
                obj.callevent(name, args.length > 0 ? JSON.stringify(args) : '')
            };
        })(ue.game);
        CallEvent = ue.game.callevent;
        function notify(title, content, extras) {
            title += title !== undefined && title !== '' ? '<br />' : ''
            extras = content instanceof Object ? content : extras || {}
            content = typeof(content) === 'string' ? content : ''
            $.notify(
                { icon: extras.icon, title: title, message: content },
                {
                    type: extras.type || 'inverse',
                    allow_dismiss: false,
                    placement: {
                        from: extras.from || 'top',
                        align: extras.align || 'right'
                    },
                    offset: 10,
                    delay: extras.delay || 3000,
                    animate: {
                        enter: extras.animIn || 'animated bounceInRight',
                        exit: extras.animOut || 'animated bounceOutRight'
                    },
                    template: '<div data-notify="container" class="alert alert-dismissible alert-{0} alert--notify" role="alert" style="width: 25vw;">' +
                                '<span data-notify="icon"></span> ' +
                                '<span data-notify="title">{1}</span>' +
                                '<span data-notify="message">{2}</span>' +
                                '<div class="progress" data-notify="progressbar">' +
                                    '<div class="progress-bar progress-bar-{0}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>' +
                                '</div>' +
                                '<a href="{3}" target="{4}" data-notify="url"></a>' +
                                '<button type="button" aria-hidden="true" data-notify="dismiss" class="close"><span>Ã—</span></button>' +
                            '</div>'
                }
            );
        }

        function onReceiveNotifyOrder( title, content, extras ) {
            title = atob(title);
            content = atob(content);
            extras = atob(extras);
            try { content = JSON.parse(content) } catch() {}
            try { extras = JSON.parse(extras) } catch() {}
            notify(title, content, extras)
        }
    </script>
</body>
</html>
